<div class="cabecalho">
    <div class="botoes">
        <button mat-fab class="botao">
            <mat-icon>apps</mat-icon>
        </button>
        <button (click)="irParaListaProjetos()" mat-fab extended class="botao">
            <mat-icon>home</mat-icon>
            Projetos
        </button>
    </div>
    <div class="botoes">
        <button (click)="emitNovoProjeto()" *ngIf="currentUrl != '/projeto'" mat-fab extended class="botao">
            Novo Projeto
            <mat-icon>add</mat-icon>
        </button>
        <button mat-fab extended class="botao">
            Sair
            <mat-icon>logout</mat-icon>
        </button>
        <button mat-mini-fab class="botao-perfil">
            <mat-icon>person</mat-icon>
        </button>
    </div>
</div>
