<div class="background-block">
    <div class="form-projeto">
        <h3>Novo Projeto</h3>
        <input *ngIf="proj === null" placeholder="Título do Projeto" type="text" maxlength="40" [(ngModel)]="titulo"/>
        <input *ngIf="proj !== null" placeholder="Título do Projeto" type="text" maxlength="40" [(ngModel)]="proj.titulo"/>
        <button *ngIf="proj === null" mat-flat-button (click)="criar()">Criar</button>
        <button *ngIf="proj !== null" mat-flat-button (click)="alterar()">Alterar</button>
    </div>
</div>
