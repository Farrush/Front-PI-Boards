<div class="page-lista-projetos">
    <app-cabecalho (novoProjeto)="abrirNovoProjeto()"></app-cabecalho>
    <main>
        <h1>Meus Projetos</h1>
        <div class="projetos">
            <div (click)="verProjeto(projeto.id || 0)" class="projeto"  *ngFor="let projeto of projetos; track: projeto">
                <h3>{{projeto.titulo}}</h3>
            </div>
        </div>
        <h1>Membro</h1>
        <div class="projetos">
            <div (click)="verProjeto(projetoP.id || 0)" class="projeto"  *ngFor="let projetoP of projetosP; track: projetoP">
                <h3>{{projetoP.titulo}}</h3>
            </div>
        </div>
    </main>
    <app-form-projeto (criarProjeto)="addProjetoALista($event)" *ngIf="showFormNewProject"></app-form-projeto>
</div>
